<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #00bcd4;
        }
        .book-card {
            margin: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Book Haven</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Welcome to Our Online Book Store</h1>
        <p class="text-center">Explore, Read, and Order Your Favorite Books</p>

        <div class="row">
            <!-- Book 1 -->
            <div class="col-md-4">
                <div class="card book-card">
                    <img src="book-cover.jpg" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">Book Title</h5>
                        <p class="card-text">Author: John Doe</p>
                        <a href="book1.pdf" class="btn btn-primary">Download PDF</a>
                    </div>
                </div>
            </div>

            <!-- Book 2 -->
            <div class="col-md-4">
                <div class="card book-card">
                    <img src="book-cover2.jpg" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">Another Book</h5>
                        <p class="card-text">Author: Jane Doe</p>
                        <a href="book2.pdf" class="btn btn-primary">Download PDF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Book Haven. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
